<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You • Scott Ymker Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <style>
    .center-wrap{display:flex;align-items:center;justify-content:center;min-height:calc(100svh - 140px);padding:24px;}
    .card{max-width:620px;width:100%;background:var(--card,#fff);border:1px solid var(--border,#e6e7ea);border-radius:16px;box-shadow:var(--shadow,0 1px 2px rgba(0,0,0,.06));padding:28px;text-align:center}
    .title{font-weight:700;font-size:28px;margin:8px 0 6px}
    .muted{color:var(--muted,#6b7280)}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:12px 16px;border-radius:12px;border:1px solid transparent;background:var(--accent,#0ea5e9);color:var(--accent-ink,#fff);font-weight:600;cursor:pointer}
    .btn.secondary{background:transparent;border-color:var(--border,#e6e7ea);color:var(--ink,#111)}
    .actions{display:flex;gap:12px;justify-content:center;margin-top:16px}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="/"><img src="/assets/logo.svg" alt="Scott Ymker Photography" height="36"></a>
      <nav class="site-nav">
        <a href="/order.html">Order Forms</a>
        <a href="/access.html">Access Event</a>
      </nav>
    </div>
  </header>

  <main class="center-wrap">
    <section class="card">
      <svg width="48" height="48" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20m-1.2-6.2 6-6-1.4-1.4-4.6 4.59-2.2-2.19-1.4 1.41z"/></svg>
      <h1 class="title">Thanks for your order!</h1>
      <p class="muted">We’ve emailed your receipt. Digital downloads (if purchased) will be sent shortly. Prints will be processed manually—watch your email for updates.</p>
      <div class="actions">
        <a class="btn" href="/gallery.html">Back to Gallery</a>
        <a class="btn secondary" href="/access.html">Use another code</a>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      © <span id="y"></span> Scott Ymker Photography
    </div>
  </footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
