[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["stripe"]
  included_files = ["netlify/functions/_lib/**"]   # âœ… correct path

# Pretty /api/* routes to functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# Serve preview images from the preview function
[[redirects]]
  from = "/preview/*"
  to = "/.netlify/functions/preview/:splat"
  status = 200
  force = true
